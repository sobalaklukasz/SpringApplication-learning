#Set log level for dependencies
log4j.rootLogger=ERROR, root
log4j.appender.root = org.apache.log4j.ConsoleAppender
log4j.appender.root.layout = org.apache.log4j.PatternLayout
log4j.appender.root.layout.ConversionPattern = %d{ISO8601} %p %x %X{username}:%t [%c] %m %n

#Set log level for current application (package)
log4j.logger.com.features=TRACE, console
log4j.additivity.com.features=false
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern= %d{ISO8601} %p %x %X{username}:%t [%c] %m %n